<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Ingrese el libro</title>
</head>
<body>
	<div class="container" style="margin-top: 5em">
		<div class="row align-items-center justify-content-md-center">
			<div>
			<form class="form-group"  th:action= "@{/elibro}" th:object="${libro}" method= "post">
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Titulo:</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" name="s_titulo"><br>
						<span th:errors = "*{s_titulo}" style = "color : #E81505;"></span>
					</div>	
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Autor:</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" name="s_autor"><br>
						<span th:errors = "*{s_autor}" style = "color : #E81505;"></span>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">ISBN:</label>
					<div class="col-sm-10">
						<input class="form-control" type="number" name="s_isbn"><br>
						<span th:errors = "*{s_isbn}" style = "color : #E81505;"></span>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-5">
						<label class="col-sm-2 col-form-label">Categoria:</label>
						<select class="form-control" th:field="*{categoria.c_categoria}">
							<option th:each="cat: ${categoria}" th:value="${cat.c_categoria}" th:text="${cat.s_categoria}"></option>
						</select><br>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Estado:</label>
					<div class="col-sm-10">
						<input class="form-control" type="checkbox" name="b_estado" th:value="true"><br>
					</div>
				</div>
				<input type="submit" class="btn btn-light" value="Guardar">
			</form>
			</div>
		</div>
		<div class="row align-items-center justify-content-md-center">
			<label class="font-weight-bold text-success"><th th:text="${msg}"></th></label>
		</div>			
	</div>
</body>
</html>
